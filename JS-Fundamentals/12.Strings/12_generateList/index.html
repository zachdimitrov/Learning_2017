<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dynamic people List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        form {
            padding: 10px;
            border: 1px solid black;
            margin-bottom: 30px;
        }
        
        span {
            font-weight: bold;
        }
    </style>
    <script src="data.js"></script>
</head>

<body>
    <div data-type="template" id="list-item">
        <strong>-{name}-</strong> is <span>-{age}-</span> years old! He works as <span>-{position}-</span>, and gets <span>-{salary}-</span> lv per month.
    </div>
    <script src="generator.js"></script>
</body>

</html>
